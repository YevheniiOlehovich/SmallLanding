<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmallLending</title>
</head>
<body class="wrapper">
    <header class="header">
        <div class="header__box">
            <div class="header__ico">
                <img src="./img/ico/Logo_white.png" alt="logo-ico" class="header__ic-pic">
            </div>
            <ul class="header__list">
                <li class="header__list-item">
                    <a href="#" class="hedaer__list-link link">Upcoming</a>
                </li>
                <li class="header__list-item">
                    <a href="#" class="hedaer__list-link link">Videos</a>
                </li>
                <li class="header__list-item">
                    <a href="#" class="hedaer__list-link link">Artists</a>
                </li>
                <li class="header__list-item">
                    <a href="#" class="hedaer__list-link link">Blog</a>
                </li>
            </ul>
        </div>
        <div class="header__box">
            <ul class="header__list">
                <li class="header__list-item">
                    <a href="#" class="hedaer__list-link link">Join</a>
                </li>
                <li class="header__list-item">
                    <a href="#" class="hedaer__list-link link">You're an Artist?</a>
                </li>
                <li class="header__list-item">
                    <a href="#" class="hedaer__list-link link">Login</a>
                </li>
            </ul>
            <ul class="header__list">
                <li class="header__list-item link-ico">
                    <a href="#" class="header__list-link link">
                        <img src="./img/ico/facebook_ico.png" alt="facebook-ico" class="header__list-ico ico">
                    </a>
                </li>
                <li class="header__list-item link-ico">
                    <a href="#" class="header__list-link link">
                        <img src="./img/ico/instagram_ico.png" alt="instagram-link" class="header__list-ico ico">
                    </a>
                </li>
                <li class="header__list-item link-ico">
                    <a href="#" class="header__list-link link">
                        <img src="./img/ico/twitter_ico.png" alt="twitter-link" class="header__list-ico ico">
                    </a>
                </li>
            </ul>
        </div>
    </header>
    <main class="main">
        <section class="section">
            <div class="container">
                <div class="intro">
                    <div class="intro__bg"></div>
                    <div class="intro__content">
                        <h1 class="intro__title title block">Watch and interact with your favorite musicians Live from their studio.</h1>
                        <span class="intro__text text block">Join Echio for free</span>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">

    </footer>
<script src="./index.js"></script>
</body>
</html>
